<!DOCTYPE html>
<html>
<head>
  <title>GPG Online</title>
  <script src="openpgp-new.js"></script>
  <style type="text/css">
    body, button, textarea, pre {
      font-family: Consolas;
    }

    textarea {
      width: 500px;
      border: 1px solid silver;
      border-radius: 3px;
      padding: 0.2rem;
    }

    button {
      font-size: 1rem;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      padding: 3px 5px 1px 5px;
    }

    pre, textarea, input {
      font-size: 0.8rem;
    }

    h2 {
      margin: 0;
      font-weight: normal;
    }

    #private-key {
      display: none;
    }

    #private-key.visible {
      display: block;
    }

    .hint {
      font-size: 0.7rem;
      margin: 0;
      color: gray;
    }
  </style>
</head>

<script>
(async () => {
    const { privateKeyArmored, publicKeyArmored, revocationCertificate } = await openpgp.generateKey({
        userIds: [{ name: 'Philip Hickman', email: 'philkhickman@gmail.com' }], // you can pass multiple user IDs
    });
    console.log(privateKeyArmored)
console.log(publicKeyArmored)
document.getElementById("private").value = privateKeyArmored
document.getElementById("public").value = publicKeyArmored 
})()

</html>
